<!DOCTYPE html>
<html>
<head>
    <title>Upload Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center display-4">Upload Your File</h1>
        <form action="/stocks/upload/" method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <div class="form-group">
                <label for="textfield1">Password:</label>
                <input type="text" id="textfield1" name="textfield1" class="form-control">
            </div>
            <div class="form-group">
                <label for="dropdown">Select Platform:</label>
                <select id="dropdown" name="dropdown" class="form-control">
                    <option value="option1">Groww</option>
                    <option value="option2">Zerodha</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
